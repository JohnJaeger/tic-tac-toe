<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <main>
        <h1 class="main-title">Tic-Tac-Toe</h1>
        <div class="score">
            <div id="player-one-score" class="player-score"></div>
            <div id="player-two-score" class="player-score"></div>
        </div>
        <div class="game-board">
            <div id="TL" class="game-board-cell"></div>
            <div id="TM" class="game-board-cell"></div>
            <div id="TR" class="game-board-cell"></div>
            <div id="ML" class="game-board-cell"></div>
            <div id="MM" class="game-board-cell"></div>
            <div id="MR" class="game-board-cell"></div>
            <div id="BL" class="game-board-cell"></div>
            <div id="BM" class="game-board-cell"></div>
            <div id="BR" class="game-board-cell"></div>
        </div>
    </main>
</body>
</html>
